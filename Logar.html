<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Processos e Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #070707;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #0e0d0d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin: 0 -20px 20px -20px;
            padding-left: 20px;
        }
        .section p {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="processos-ativos">
            <h2>Processos Ativos</h2>
            <p><!-- Conteúdo para processos ativos --></p>
        </div>
        <div class="section" id="processos-encerrados">
            <h2>Processos Encerrados</h2>
            <p><!-- Conteúdo para processos encerrados --></p>
        </div>
        <div class="section" id="processos-arquivados">
            <h2>Processos Arquivados</h2>
            <p><!-- Conteúdo para processos arquivados --></p>
        </div>
        <div class="section" id="clientes">
            <h2>Gerenciamento de Clientes</h2>
            <p><!-- Conteúdo para gerenciamento de clientes --></p>
        </div>
    </div>
</body>
</html>
