    <title>Recuperar Senha</title>
</head>
<body>
    <h2>Recuperar Senha</h2>
    <form id="recover-password-form">
        <label for="recover-username">Usuário:</label>
        <input type="text" id="recover-username" name="recover-username" required><br><br>
        
        <button type="submit">Recuperar Senha</button>
    </form>
    <br>
    <button onclick="location.href='/entrar.html'">Voltar</button>
</body>
</html>

<script>
    document.getElementById('recover-password-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('recover-username').value;
        const user = users.find(user => user.username === username);
        if (user) {
            alert('Sua senha é: ' + user.password);
        } else {
            alert('Usuário não encontrado');
        }
    });
</script>

<script>

        event.preventDefault();
        const username = document.getElementById('recover-username').value;

            alert('Um link para redefinição de senha foi enviado para o seu e-mail.');
